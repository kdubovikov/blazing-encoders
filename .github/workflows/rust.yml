name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macOS-latest]
        python-version: ['3.6', '3.9']
    runs-on: ${{ matrix.platform }}
#    container:
#      image: konstin2/maturin:master
#      volumes:
#        - .:/io
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python dependencies
      run: python -m pip install --upgrade pip setuptools wheel
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        default: true
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --no-default-features --verbose
    - name: Build Python wheel
      run: |
        pip install -U maturin
        maturin build --release --manylinux=off --bindings=pyo3 -i python${{ matrix.python-version }}
    - name: Upload wheel as artifacts
      uses: actions/upload-artifact@master
      with:
        name: wheel-${{ matrix.platform }}-${{ matrix.python-version }}
        path: target/wheels/
    - name: Upload to PyPi
      uses: messense/maturin-action@v1
      with:
        maturin-version: latest
        rust-toolchain: nightly
        command: publish
        args: --release -u $(MATURIN_USERNAME) -p $(MATURIN_PASSWORD)
      env:
        MATURIN_PASSWORD: ${{ secrets.MATURIN_PASSWORD }}
        MATURIN_USERNAME: ${{ secrets.MATURIN_USERNAME }}
        
    - name: Run examples
      run: |
        pip install -r examples/requirements.txt
        pip install target/wheels/*.whl
        python${{ matrix.python-version }} examples/example.py
